<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='div4'>3,5</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>
    <p class='numero1'>6</p>
    <p class='numero1'>7</p>

    <script>
        // Append e Prepend
        $("#div1").append(", 2")
        $("#div1").prepend("0, ")

        $("<span>, 3</span>").appendTo("#div1")
        $("<span>-1, </span>").prependTo("#div1")

        // Before e after
        $("#div2").before("<p>Inserido Antes 2!</p>")
        $("#div2").after("<p>Inserido Depois 2!</p>")
            
        $("<p>Inserido Antes 3!</p>").insertBefore("#div3")
        $("<p>Inserido Depois 3!</p>").insertAfter("#div3")
        
        // Wrap
        $("p.numero").wrap("<div>")
        $("p.numero1").wrapAll("<div>")
        
        $("<div id='vazia'>").text("Ol√°").appendTo("body")
        $("div#vazia").empty()
        
        // Remove
        $("#div3, #div4").prev().remove()

        // ReplaceAll e ReplaceWith
        // $("<div>Substituto</div>").replaceAll("body > p")
        // $("body > p").replaceWith("<div>Novo substituto</div>")
        $("body > p").replaceWith(function (){
            return $("<div>").append($(this).html()).append("...")
        })
    </script>
</body>
