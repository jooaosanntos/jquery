<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        const estiloCss = {
            "text-align": "left",
            "font-size": "50px"
        }
        
        $("#conteudo").append("<table id='tabela'></table>")
        $("#tabela").append("<tr>").find("tr").append("<th>Nome</th>").append("<th>Nota</th>").css(estiloCss)
        $(pessoas).each((indice, pessoa) => {
            $("#tabela").append(`<tr id="${indice}"><tr>`).find(`tr#${indice}`).append(`<td>${pessoa.nome}</td>`).append(`<td>${pessoa.nota}</td>`)
        })
        
    </script>
</body>
