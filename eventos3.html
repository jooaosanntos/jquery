<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>


<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDados(event) {
            $("#resultado").empty()

            const div1 = $("<div>")
            const div2 = $("<div>")

            $("#resultado").append(div1, div2)

            div1.append(`target: ${event.target.id}`)
            const rt = event.relatedTarget ? event.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)
            div1.append(`<br>type: ${event.type}`)
            div1.append(`<br>which: ${event.which}`)
            div1.append(`<br>metaKey: ${event.metaKey}`)

            div2.append(`<br>pageX: ${event.pageX}`)
            div2.append(`<br>pageY: ${event.pageY}`)
            div2.append(`<br>clientX: ${event.clientX}`)
            div2.append(`<br>clientY: ${event.clientY}`)

            const obs = event.data ? event.data.obs : null
            div2.append(`<br>obs: ${obs}`)
        }

        $("#div1, #div2").on("mouseenter mouseleave",
            { obs: "Funciona!" }, exibirDados)
        $("input").keyup(exibirDados)

    </script>
</body>
