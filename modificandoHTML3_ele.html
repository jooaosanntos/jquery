<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>

        // Quando carregar o DOM do documento
        // $(document).ready(function () {
        $(function () {
            const alunos = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const linhas = alunos.map(aluno => {
                const tdNome = $("<td>").text(aluno.nome)
                const tdNota = $("<td>").text(aluno.nota)

                return $("<tr>").append(tdNome, tdNota)
            })

            const tabela = $("<table>").append(linhas)
            $("#conteudo").append(tabela)
        })

    </script>
</body>
